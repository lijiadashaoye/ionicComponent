<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-list>
    <ion-item>
      <ion-input value="base"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input value="with Label"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Clear Input</ion-label>
      <ion-input clear-input value="clear input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating</ion-label>
      <ion-input checked></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">number</ion-label>
      <ion-input type="number" value="333"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Placeholder</ion-label>
      <ion-input placeholder="Enter Something"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Disabled</ion-label>
      <ion-input id="dynamicDisabled" value="Disabled" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Readonly</ion-label>
      <ion-input id="dynamicReadonly" value="Readonly" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Slot</ion-label>
      <ion-input slot="start" value="Start"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Slot</ion-label>
      <ion-input slot="end" value="End"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Switch</ion-label>
      <ion-toggle checked='false' slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">4444</ion-label>
      <div class="input input-md hydrated">
          <ion-input 
          aria-disabled="false" 
          autocapitalize="none" 
          autocomplete="off" 
          autocorrect="off" 
          autofocus="false" 
          class="native-input native-input-md"
          spellcheck="false" 
          (ionBlur)="primarys1($event)"
          (ionChange)="primarys2($event)"
          (ionFocus)="primarys3($event)"
          (ionInput)="primarys4($event)"
          (ionInputDidLoad)="primarys5($event)"
          (ionInputDidUnload)="primarys6($event)"
          type="text"></ion-input>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>file</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>time</ion-label>
        <ion-input type="time"></ion-input>
      </ion-item>

  </ion-list>

</ion-content>
