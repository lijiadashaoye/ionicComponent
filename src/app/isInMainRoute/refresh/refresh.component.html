<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      下拉刷新
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="下拉刷新" pullMin='10' PULLMAX='40' refreshingSpinner="crescent"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-text>
    {{datas}}
  </ion-text><br>
  <ion-text>
    type 类型："email","number","password","search","tel","text","url"
  </ion-text>
  <h2>搜索框</h2>
  <ion-searchbar animated='true' showCancelButton type="text" spellcheck="false" cancelButtonText="搜索" placeholder="placeholder"
    searchIcon='search' color="success" value="" debounce="500" autocorrect="on" (ionCancel)="ionCancels($event)"
    (ionChange)="ionChanges($event)" (ionBlur)="ionBlurs($event)"></ion-searchbar>

  <h2>添加事件的选项条</h2>
  <ion-segment (ionChange)="segmentChanged($event)" color="danger">
    <ion-segment-button value="one" checked>
      <ion-label>one</ion-label>
    </ion-segment-button>
    <ion-segment-button value="two">
      <ion-label>two</ion-label>
    </ion-segment-button>
    <ion-segment-button value="three">

    </ion-segment-button>
    <ion-segment-button value="four">
      <ion-label>four</ion-label>
    </ion-segment-button>
  </ion-segment>
