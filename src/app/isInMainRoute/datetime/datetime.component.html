<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      datetime
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>常用格式，不能省略T</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm:ss" cancelText="取消" doneText="确定" (ionChange)="ionChanges($event)"
      value="2012-12-15T13:47:01"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>年，月，日</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" placeholder="Select Date" (ionChange)="ionChanges($event)"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">MMMM YY</ion-label>
    <ion-datetime displayFormat="MMMM YY" min="1989-06-04" max="2004-08-23" value="1994-12-15T13:47:20.789"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>hh:mm A (15 min steps)</ion-label>
    <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Leap years, summer months</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" monthValues="6,7,8" [yearValues]="customYearValues"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Specific days/months/years</ion-label>
    <ion-datetime monthValues="6,7,8" yearValues="2014,2015" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14"
      displayFormat="DD/MMM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>使用完全定制化</ion-label>
    <ion-datetime 
    (ionChange)="ionChanges($event)"
    [cancelText]='cancel'
    [doneText]='done'
    [min]="minValue"
    [max]="maxValue"
    [dayValues]='dayValue'
    [monthValues]='monthValue'
    [placeholder]='placeholderText'
    [displayFormat]='displayFormats'
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>使用完全定制化2</ion-label>
    <ion-datetime 
    (ionChange)="ionChanges($event)"

    [pickerOptions]="customPickerOptions"

    [min]="minValue"
    [max]="maxValue"
    [dayValues]='dayValue'
    [monthValues]='monthValue'
    [placeholder]='placeholderText'
    [displayFormat]='displayFormats'

    ></ion-datetime>

  </ion-item>

</ion-content>
