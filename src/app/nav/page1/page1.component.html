<ion-header>
  page1
</ion-header>

<ion-content>

  <ion-nav-push [component]="page2" [componentProps]="pageParams">
    <ion-button>to page2</ion-button>
  </ion-nav-push>
  <p>
    {{returnData | json}}
  </p>

  <ion-button (click)="presentPopover($event)">显示prover
    <ion-icon slot="icon-only" name="person"></ion-icon>
  </ion-button>
  <p>
    为了相对于单击的元素定位弹出框，需要将click事件传递给方法的选项present。如果未传递事件，则弹出窗口将位于视口的中心。
  </p>
  <br>
  <ion-progress-bar type="determinate" color="danger" value="0.3"></ion-progress-bar><br>
  <ion-progress-bar type="determinate" value="0.6"></ion-progress-bar><br>
  <ion-progress-bar type="indeterminate"></ion-progress-bar><br>
  <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
  <br>

  <ion-range pin="true" [(ngModel)]="changeVal">
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
  </ion-range>
  <h2>
    {{changeVal}}
  </h2>
  <p>两个滑钮</p>
  <ion-range min="0" max="80" step="2" dualKnobs>
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
  </ion-range>
  <ion-range pin='true' snaps="true" step="1" debounce='20' (ionChange)="rangeChanges()">
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
  </ion-range>
  <ion-range pin="true" color="danger" value="54">
    <ion-icon small name="ios-thermometer" slot="start"></ion-icon>
    <ion-icon name="ios-thermometer" slot="end"></ion-icon>
  </ion-range>
  <ion-item>
    <ion-label>在前边</ion-label>
    <ion-radio slot="start" color="danger" value="apple"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>在后边</ion-label>
    <ion-radio slot="end" color="danger" value="apple"></ion-radio>
  </ion-item>
  <p>radio 组</p>
  <ion-radio-group #jj (ionChange)="ionChanges(jj)">
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-radio slot="end" value="1" name="pepperoni" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-radio slot="end" value="2" color="danger" name="sausage"></ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-content>
